<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/x-icon" href="../public/image/default/Logo.png"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link href="../public/css/lib/jquery.flipster/jquery.flipster.min.css" rel="stylesheet" />
  <link href="../public/css/lib/jquery-easy-loading/loading.css" rel="stylesheet" />
  <link href="../public/css/flip-vertical-left.css" rel="stylesheet" />
  <link href="../public/css/style.css" rel="stylesheet" />

  <title>NodeJukeBox!</title>
</head>
<body>
<div class="background-image"></div>
<div class="container-fluid">
  <div class="form-row pt-5 row-coverflow">
    <div class="col">
      <div id="coverflow">
        <ul class="flip-items"></ul>
      </div>
    </div>
  </div>
  <hr class="line-cover-flow" />
  <div class="form-row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Tocando agora
        </div>
        <div class="card-body">
          <div id="music-carregando" class="text-center d-none">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div id="music-info" class="d-none">
            <div class="row">
              <div class="col-2">
                <img src="" alt="capa" class="img-thumbnail capa-atual">
              </div>
              <div class="col d-flex flex-column">
                <div>
                  <h4 id="title-musica"></h4>
                  <div>By: <a href="#" id="artista-musica"></a></div>
                </div>
                <div class="progress position-relative music-progress-bar mt-auto">
                  <div id="music-bar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  <small id="music-time" class="justify-content-center d-flex position-absolute w-100"></small>
                </div>
              </div>
            </div>
          </div>
          <div id="volume-info">
            <div class="form-row">
              <div class="col-auto">
                <i aria-hidden="true" class="fas fa-volume-down fa-2x icon-volume"></i>
              </div>
              <div class="col pt-1">
                <input type="range" class="custom-range" min="0" max="1" step="0.1" id="ranger-volume" aria-label="Volume">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          <div class="form-row">
            <div class="col">
              Na fila
            </div>
            <div class="col-auto">
              <span class="badge badge-secondary" id="badge-proximas">0</span>
            </div>
          </div>
        </div>
        <ul id="listaProximas" class="list-group list-group-flush card-list"></ul>
      </div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <div class="loading">
    <div class="flip-vertical-left" style="position: absolute;right: 40%;bottom: 50%;">
      <img src="../public/image/default/Logo.png" alt="logo">
    </div>
  </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../public/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/153c22f217.js" crossorigin="anonymous"></script>
<script src="../public/js/lib/jquery.flipster/jquery.flipster.min.js"></script>
<script src="../public/js/lib/jquery-easy-loading/jquery.loading.min.js"></script>
<script src="../public/js/main.js"></script>
<script src="../public/js/spectrum.js"></script>
</body>
</html>
